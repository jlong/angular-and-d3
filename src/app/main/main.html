<div id="circles"></div>

<script type="text/ng-script">
  // Select the element
  var el = d3.select('#circles');

  // Create the SVG
  var svg = el.append('svg')
    .attr('width', 180)
    .attr('height', 100)
  ;
  
  // Bind the data
  var selection = svg.selectAll('circle')
    .data([1, 2, 3, 2, 1])
  ;

  // Create the cirlces
  selection.enter()
    .append('circle')
      .attr('r', function(d) { return d * 5 })
      .attr('cx', function(d, i) { return (i + 1) * 30 })
      .attr('cy', 50)
      .attr('fill', 'tomato')
  ;
</script>
