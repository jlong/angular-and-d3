<h1>Bar chart directive</h1>

<div class="box">
  <h3 class="mt0">Simple bars</h3>
  <bar-chart
    series="simple"
    width="190"
    height="80"
    ></bar-chart>
</div>

<div class="box">
  <h3 class="mt0">Wide bars</h3>
  <bar-chart
    series="wide"
    width="190"
    height="80"
    bar-width="15"
    bar-color="limegreen"
    ></bar-chart>
</div>

<div class="box">
  <h3 class="mt0">Animated bars</h3>
  <bar-chart
    series="updating"
    width="updatingWidth"
    height="80"
    bar-color="tomato"
    ></bar-chart>
</div>
