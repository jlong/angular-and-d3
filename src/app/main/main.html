<div id="bars"></div>

<script type="text/ng-script">
  // Basic properties of our graph
  var width = 200
  ,   height = 80
  ,   barWidth = 8
  ,   halfBar = barWidth / 2
  ,   color = 'dodgerblue'
  ;

  // Our data
  var data = [1,2,3,6,2,3,8,2,5,3,4,6,11,4];

  // Max, min, and length
  var max = d3.max(data)
  ,   min = d3.min([0].concat(data))
  ,   length = data.length
  ;

  // Scales
  var x = d3.scale.linear()
    .domain([0, length - 1])
    .range([halfBar, width - halfBar])
  ;
  var y = d3.scale.linear()
    .domain([min, max])
    .range([0, height])
  ;

  // Select the element
  var chart = d3.select('#bars');

  // Create the SVG
  var svg = chart.append('svg')
    .attr('width', width)
    .attr('height', height)
  ;

  // Bind the data
  var selection = svg.selectAll('rect')
    .data(data)
  ;

  // Create new bars 
  selection.enter()
    .append('rect')
      .attr('x', function(d, i) { return x(i) - halfBar })
      .attr('y', function(d) { return y(max) - y(d); })
      .attr('width', barWidth)
      .attr('height', function(d) { return y(d) })
      .attr('fill', color)
  ;
</script>
